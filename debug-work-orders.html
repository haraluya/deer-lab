<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工單載入診斷工具</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 8px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 工單載入診斷工具</h1>
        <p>此工具將診斷生產工單頁面載入問題</p>
        
        <button onclick="checkFirebaseConfig()">1. 檢查 Firebase 配置</button>
        <button onclick="checkFirestoreConnection()">2. 檢查 Firestore 連接</button>
        <button onclick="checkWorkOrders()">3. 檢查工單資料</button>
        <button onclick="clearResults()">清除結果</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        // Firebase 配置 - 請確認這些值是否正確
        const firebaseConfig = {
            apiKey: "AIzaSyCm9PmlYakq2KxjZTI0JrLLe0yBBVNSzfk",
            authDomain: "deer-lab.firebaseapp.com", 
            projectId: "deer-lab",
            storageBucket: "deer-lab.firebasestorage.app",
            messagingSenderId: "554942047858",
            appId: "1:554942047858:web:59a1bf18e8e2b993f0df28"
        };

        // 動態載入 Firebase
        const firebaseScripts = [
            'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js',
            'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js',
            'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'
        ];

        async function loadFirebase() {
            try {
                for (const script of firebaseScripts) {
                    await loadScript(script);
                }
                
                // 初始化 Firebase
                const { initializeApp } = firebase.app;
                const { getFirestore, collection, getDocs, query, orderBy, limit } = firebase.firestore;
                const { getAuth } = firebase.auth;

                window.app = initializeApp(firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);
                
                logResult('Firebase 載入完成', 'success');
                return true;
            } catch (error) {
                logResult(`Firebase 載入失敗: ${error.message}`, 'error');
                return false;
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.type = 'module';
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function logResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        window.checkFirebaseConfig = async function() {
            logResult('開始檢查 Firebase 配置...', 'info');
            
            // 檢查配置值
            const configChecks = [
                { key: 'apiKey', value: firebaseConfig.apiKey },
                { key: 'authDomain', value: firebaseConfig.authDomain },
                { key: 'projectId', value: firebaseConfig.projectId },
                { key: 'storageBucket', value: firebaseConfig.storageBucket },
                { key: 'messagingSenderId', value: firebaseConfig.messagingSenderId },
                { key: 'appId', value: firebaseConfig.appId }
            ];

            configChecks.forEach(check => {
                if (check.value) {
                    logResult(`✅ ${check.key}: ${check.value}`, 'success');
                } else {
                    logResult(`❌ ${check.key}: 未設置`, 'error');
                }
            });

            // 載入 Firebase
            await loadFirebase();
        }

        window.checkFirestoreConnection = async function() {
            if (!window.db) {
                logResult('請先檢查 Firebase 配置', 'warning');
                return;
            }

            logResult('開始檢查 Firestore 連接...', 'info');
            
            try {
                const { collection, getDocs, limit, query } = firebase.firestore;
                
                // 嘗試讀取一個簡單的集合
                logResult('嘗試連接到 Firestore...', 'info');
                const testQuery = query(collection(window.db, 'workOrders'), limit(1));
                const snapshot = await getDocs(testQuery);
                
                logResult(`✅ Firestore 連接成功！找到 ${snapshot.size} 筆工單資料`, 'success');
                logResult(`集合路徑: workOrders`, 'info');
                
            } catch (error) {
                logResult(`❌ Firestore 連接失敗: ${error.message}`, 'error');
                logResult(`錯誤代碼: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    logResult('🚨 權限被拒絕 - 可能需要登入或 Firestore 規則問題', 'warning');
                } else if (error.code === 'unavailable') {
                    logResult('🚨 服務不可用 - 網路連接問題', 'warning');
                }
            }
        }

        window.checkWorkOrders = async function() {
            if (!window.db) {
                logResult('請先檢查 Firebase 配置', 'warning');
                return;
            }

            logResult('開始檢查工單資料...', 'info');
            
            try {
                const { collection, getDocs, query, orderBy, limit } = firebase.firestore;
                
                logResult('查詢工單集合...', 'info');
                const workOrdersQuery = query(
                    collection(window.db, "workOrders"),
                    orderBy("createdAt", "desc"),
                    limit(5)
                );
                
                const querySnapshot = await getDocs(workOrdersQuery);
                
                logResult(`✅ 成功載入 ${querySnapshot.size} 筆工單`, 'success');
                
                if (querySnapshot.size > 0) {
                    const workOrders = [];
                    querySnapshot.docs.forEach(doc => {
                        const data = doc.data();
                        workOrders.push({
                            id: doc.id,
                            code: data.code || "無編號",
                            productName: data.productSnapshot?.name || "未知產品",
                            status: data.status || "未知狀態",
                            createdAt: data.createdAt?.toDate?.()?.toLocaleDateString() || "未知日期"
                        });
                    });
                    
                    logResult('工單資料範例:', 'info');
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(workOrders, null, 2);
                    document.getElementById('results').appendChild(pre);
                } else {
                    logResult('⚠️ 沒有找到任何工單資料', 'warning');
                }
                
            } catch (error) {
                logResult(`❌ 載入工單失敗: ${error.message}`, 'error');
                logResult(`錯誤代碼: ${error.code}`, 'error');
                
                // 詳細錯誤分析
                if (error.code === 'permission-denied') {
                    logResult('🔍 權限問題可能原因:', 'warning');
                    logResult('- 未登入用戶', 'warning');
                    logResult('- Firestore 安全規則限制', 'warning');
                    logResult('- 用戶權限不足', 'warning');
                } else if (error.code === 'not-found') {
                    logResult('🔍 找不到集合 - workOrders 集合可能不存在', 'warning');
                } else if (error.code === 'failed-precondition') {
                    logResult('🔍 索引問題 - 可能需要建立 Firestore 索引', 'warning');
                }
            }
        }

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        }

        // 頁面載入時自動檢查基本配置
        logResult('診斷工具就緒，請點擊按鈕開始檢查', 'info');
    </script>
</body>
</html>
