<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>CSS 載入測試</h1>
        <p>如果您能看到這個頁面有樣式，表示CSS載入正常。</p>
        
        <div class="status success">
            ✅ CSS 樣式載入成功
        </div>
        
        <button class="test-button" onclick="testFunction()">
            測試按鈕
        </button>
        
        <div id="result"></div>
        
        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            如果這個頁面顯示正常，但主頁面沒有樣式，<br>
            可能是 Next.js 靜態匯出的路徑問題。
        </p>
    </div>

    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = 
                '<div class="status success">✅ JavaScript 功能正常</div>';
        }
        
        // 檢查頁面載入狀態
        window.addEventListener('load', function() {
            console.log('頁面載入完成');
            console.log('CSS 樣式測試頁面載入成功');
        });
    </script>
</body>
</html>
