<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜態檔案診斷</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 靜態檔案載入診斷</h1>
    
    <div>
        <button onclick="testStaticFiles()">測試靜態檔案載入</button>
        <button onclick="testFirebaseConfig()">測試 Firebase 配置</button>
        <button onclick="clearResults()">清除結果</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testStaticFiles() {
            addResult('loading', '🔄 開始測試靜態檔案載入...', '');
            
            const testFiles = [
                '/static/chunks/webpack-a6b739e4cdc9fbd7.js',
                '/static/chunks/7508b87c-fa57cfb0a090ba99.js',
                '/static/chunks/261b60bd-7927b5db5d1980a9.js',
                '/static/css/ca0a7c8fcb67dc11.css',
                '/manifest.json',
                '/icon-192x192.png'
            ];
            
            for (const file of testFiles) {
                try {
                    const response = await fetch(file);
                    const contentType = response.headers.get('content-type');
                    const status = response.status;
                    
                    if (status === 200) {
                        if (file.endsWith('.js') && contentType && contentType.includes('javascript')) {
                            addResult('success', `✅ ${file}`, `狀態: ${status}\nContent-Type: ${contentType}\n✅ 正確的 JavaScript MIME 類型`);
                        } else if (file.endsWith('.js') && contentType && contentType.includes('html')) {
                            addResult('error', `❌ ${file}`, `狀態: ${status}\nContent-Type: ${contentType}\n❌ 錯誤：JavaScript 檔案被當作 HTML 提供`);
                        } else if (file.endsWith('.css') && contentType && contentType.includes('css')) {
                            addResult('success', `✅ ${file}`, `狀態: ${status}\nContent-Type: ${contentType}\n✅ 正確的 CSS MIME 類型`);
                        } else {
                            addResult('success', `✅ ${file}`, `狀態: ${status}\nContent-Type: ${contentType}`);
                        }
                    } else {
                        addResult('error', `❌ ${file}`, `狀態: ${status}\nContent-Type: ${contentType}`);
                    }
                } catch (error) {
                    addResult('error', `❌ ${file}`, `載入失敗: ${error.message}`);
                }
            }
        }
        
        async function testFirebaseConfig() {
            addResult('loading', '🔄 測試 Firebase 配置...', '');
            
            try {
                // 測試 Firebase 配置是否可用
                const response = await fetch('/');
                const html = await response.text();
                
                if (html.includes('Firebase initialized successfully')) {
                    addResult('success', '✅ Firebase 配置', 'Firebase 初始化成功訊息在 HTML 中找到');
                } else {
                    addResult('warning', '⚠️ Firebase 配置', '未找到 Firebase 初始化訊息');
                }
                
                // 檢查環境變數
                if (html.includes('usingEnvVars: true')) {
                    addResult('success', '✅ 環境變數', '環境變數正確載入');
                } else if (html.includes('usingEnvVars: false')) {
                    addResult('warning', '⚠️ 環境變數', '環境變數未正確載入');
                } else {
                    addResult('warning', '⚠️ 環境變數', '無法確定環境變數狀態');
                }
                
            } catch (error) {
                addResult('error', '❌ Firebase 配置測試失敗', error.message);
            }
        }
        
        // 頁面載入時自動測試
        window.addEventListener('load', () => {
            addResult('loading', '📋 診斷工具已準備就緒', '點擊上方按鈕開始測試');
        });
    </script>
</body>
</html>
