<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建測試用戶</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCMIAqNPsIyl3fJNllqNCuUJE2Rvcdf6fk",
            authDomain: "deer-lab.firebaseapp.com",
            projectId: "deer-lab",
            storageBucket: "deer-lab.firebasestorage.app",
            messagingSenderId: "554942047858",
            appId: "1:554942047858:web:607d3e27bb438c898644eb"
        };

        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        window.createTestUser = async function() {
            try {
                const createTestUser = httpsCallable(functions, 'createTestUser');
                const result = await createTestUser();
                
                console.log('Success:', result);
                
                if (result.data && result.data.credentials) {
                    document.getElementById('result').innerHTML = `
                        <div style="background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 5px; margin: 10px 0;">
                            <h3>✅ 測試用戶創建成功！</h3>
                            <p><strong>登入憑證：</strong></p>
                            <p>工號：${result.data.credentials.employeeId}</p>
                            <p>密碼：${result.data.credentials.password}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div style="background: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; margin: 10px 0;">
                        <h3>❌ 錯誤</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };
    </script>
</head>
<body>
    <div style="max-width: 600px; margin: 50px auto; padding: 20px; font-family: Arial, sans-serif;">
        <h1>創建測試用戶</h1>
        <p>點擊下面的按鈕來創建測試用戶：</p>
        
        <button onclick="createTestUser()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            創建測試用戶
        </button>
        
        <div id="result"></div>
    </div>
</body>
</html>
