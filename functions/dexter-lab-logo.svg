<svg width="64" height="64" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dexter's Lab Character Logo -->
  <!-- Hair -->
  <ellipse cx="150" cy="100" rx="80" ry="25" fill="#ff6b35"/>
  
  <!-- Face -->
  <ellipse cx="150" cy="150" rx="70" ry="50" fill="#fdbcb4"/>
  
  <!-- Glasses Frame -->
  <rect x="90" y="130" width="120" height="40" rx="20" fill="#4ecdc4" stroke="#000" stroke-width="3"/>
  
  <!-- Left Eye -->
  <circle cx="110" cy="150" r="15" fill="#000"/>
  
  <!-- Right Eye -->
  <circle cx="190" cy="150" r="15" fill="#000"/>
  
  <!-- Nose -->
  <polygon points="150,160 145,170 155,170" fill="#fdbcb4" stroke="#000" stroke-width="1"/>
  
  <!-- Mouth -->
  <path d="M 130 180 Q 150 195 170 180" stroke="#000" stroke-width="3" fill="none"/>
  <rect x="135" y="180" width="30" height="10" fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Lab Coat -->
  <rect x="100" y="200" width="100" height="80" fill="#fff" stroke="#000" stroke-width="3"/>
  
  <!-- Left Hand with Flask -->
  <circle cx="80" cy="220" r="15" fill="#9b59b6"/>
  <rect x="75" y="215" width="10" height="20" fill="#9b59b6"/>
  <ellipse cx="65" cy="235" rx="8" ry="15" fill="#ccc" stroke="#000" stroke-width="2"/>
  <ellipse cx="65" cy="240" rx="6" ry="8" fill="#2ecc71"/>
  
  <!-- Right Hand -->
  <circle cx="220" cy="220" r="15" fill="#9b59b6"/>
  <rect x="215" y="215" width="10" height="20" fill="#9b59b6"/>
  
  <!-- Chemical Bubbles -->
  <circle cx="240" cy="120" r="4" fill="#2ecc71" opacity="0.7"/>
  <circle cx="250" cy="110" r="6" fill="#2ecc71" opacity="0.5"/>
  <circle cx="245" cy="135" r="3" fill="#2ecc71" opacity="0.8"/>
  
  <!-- Base/Stand -->
  <ellipse cx="150" cy="290" rx="40" ry="10" fill="#000"/>
</svg>