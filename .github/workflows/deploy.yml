name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Prepare build environment
      run: |
        # 移除衝突的 ESLint 配置
        rm -f .eslintrc.json
        # 暫時移除 functions 目錄以避免 TypeScript 錯誤
        mv functions functions_backup
        # 創建一個空的 functions 目錄以避免路徑問題
        mkdir -p functions
        echo "# This directory is temporarily empty during build" > functions/README.md
      
    - name: Build application (excluding functions)
      run: |
        # 使用專門的建置配置
        cp tsconfig.build.json tsconfig.json
        npm run build
      
    - name: Restore functions directory
      run: |
        rm -rf functions
        mv functions_backup functions
      
    - name: Build Firebase Functions
      run: |
        cd functions
        npm ci
        npm run build
        cd ..
      
    - name: Deploy to Firebase
      if: github.ref == 'refs/heads/main'
      run: firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}" --project deer-lab
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
