name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Make build script executable
      run: chmod +x build-static.sh
    
    - name: Build application
      env:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      run: |
        # Êö´ÊôÇÁßªÂãï functions ÁõÆÈåÑ
        if [ -d "functions" ]; then
          mv functions functions_backup
        fi
        
        # Âü∑Ë°åÂª∫ÁΩÆ
        npm run build-static
        
        # Âü∑Ë°åË∑ØÂæë‰øÆÊ≠£
        echo "üîß Running path fix script..."
        node scripts/fix-paths.js
        
        # ÊÅ¢Âæ© functions ÁõÆÈåÑ
        if [ -d "functions_backup" ]; then
          mv functions_backup functions
        fi
    
    - name: Verify build output
      run: |
        echo "Checking out directory..."
        ls -la out/
        echo "Number of files in out directory:"
        find out -type f | wc -l
        echo "Checking for index.html..."
        if [ -f "out/index.html" ]; then
          echo "‚úÖ index.html exists"
          head -5 out/index.html
        else
          echo "‚ùå index.html not found"
          exit 1
        fi
    
    - name: Deploy to Firebase Hosting
      run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
