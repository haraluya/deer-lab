name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Make build script executable
      run: chmod +x build-static.sh
    
    - name: Build application
      env:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      run: |
        # æš«æ™‚ç§»å‹• functions ç›®éŒ„
        if [ -d "functions" ]; then
          mv functions functions_backup
        fi
        
        # åŸ·è¡Œå»ºç½®
        npm run build-static
        
        # ç¢ºä¿æ‰€æœ‰å¿…è¦çš„é é¢éƒ½å­˜åœ¨
        echo "ğŸ” Checking generated pages..."
        if [ ! -f "out/index.html" ]; then
          echo "âŒ index.html not found, creating basic one"
          echo '<!DOCTYPE html><html><head><title>Deer Lab</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div id="root">Loading...</div><script>window.location.href = "/dashboard";</script></body></html>' > out/index.html
        fi
        
        if [ ! -f "out/dashboard.html" ]; then
          echo "âŒ dashboard.html not found, creating basic one"
          echo '<!DOCTYPE html><html><head><title>Deer Lab Dashboard</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div id="root"><h1>Deer Lab Dashboard</h1><p>Loading application...</p></div></body></html>' > out/dashboard.html
        fi
        
        # è¤‡è£½æ‰€æœ‰é é¢
        echo "ğŸ“ Copying all pages..."
        node scripts/copy-all-pages.js
        
        # åŸ·è¡Œå¾¹åº•çš„è·¯å¾‘ä¿®æ­£
        echo "ğŸ”§ Running complete path fix script..."
        node scripts/fix-paths-complete.js
        
        # åŸ·è¡Œå®¢æˆ¶ç«¯è·¯ç”±ä¿®æ­£
        echo "ğŸ”§ Running client routing fix script..."
        node scripts/fix-client-routing.js
        
        # é©—è­‰å»ºç½®çµæœ
        echo "ğŸ” Verifying build result..."
        node scripts/verify-build.js
        
        # æ¢å¾© functions ç›®éŒ„
        if [ -d "functions_backup" ]; then
          mv functions_backup functions
        fi
    
    - name: Verify build output
      run: |
        echo "Checking out directory..."
        ls -la out/
        echo "Number of files in out directory:"
        find out -type f | wc -l
        echo "Checking for index.html..."
        if [ -f "out/index.html" ]; then
          echo "âœ… index.html exists"
          head -5 out/index.html
        else
          echo "âŒ index.html not found"
          exit 1
        fi
    
    - name: Deploy to Firebase Hosting
      run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
